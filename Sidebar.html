  <body>
    <div class="sidebar branding-below">
      <form>
       <div class="block" id="button-bar">
          <button class="blue" id="run-convert" type="button">Convert</button>
          <!--<button id="debug-dom">Debug DOM</button>-->
        </div>
        <div class="block">
          <input type="checkbox" id="apply-format" checked="checked">
          <label for="apply-format">Apply formatting</label>

        <div class="block form-group">
          <label for="converted-text"><b>ActionScript</b></label>
          <textarea class="width-100" id="converted-text" rows="10"></textarea>
        </div>

        <!--<div class="block">
          <input type="checkbox" id="save-prefs">

    <div class="sidebar bottom">
      <!-- .logo { vertical-align: middle; }

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * preferences if previously set.
       */
      $(function() {
        $('#run-convert').click(runTranslation);
        $('#debug-dom').click(debugDom);
        google.script.run.withSuccessHandler(loadPreferences)
            .withFailureHandler(showError).getPreferences();
      });

      /**
       * Callback function that populates the UI with user preferences from the server.
       */
      function loadPreferences(prefs) {
        $('#apply-format')
            .prop('checked', prefs.applyFormat);
      }

      function runTranslation() {
        this.disabled = true;
        $('#error').remove();
        google.script.run
            .withSuccessHandler(
              function(result, element) {
                $('#converted-text').val(result.as3.join('\n'));
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .transpile({applyFormat:$('#apply-format').prop('checked')});
      }

      function debugDom() {
        this.disabled = true;
        $('#error').remove();
        google.script.run
            .withSuccessHandler(
              function(result, element) {
                console.log(result.logs);
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .debugDom();
      }

      /**
       * Runs a server-side function to insert the translated text into the document
       * at the user's cursor or selection.
       */
      /*function insertText() {
        this.disabled = true;
        $('#error').remove();
        google.script.run
            .withSuccessHandler(
              function(returnSuccess, element) {
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .insertText($('#translated-text').val());
      }*/

      /**
       * Inserts a div that contains an error message after a given element.
       */
      function showError(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
    </script>
  </body>
